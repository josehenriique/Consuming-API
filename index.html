<script>

  async function getData(){             // Consumindo a API

    try {

      const response = await fetch('http://localhost:500/')
      const data = await response.json()
      
      show(data)
  
    } catch (error) {
      
      console.error(error);
      console.log('Ocorreu um Error')

    }
  }

  getData()

  function show(users){                 // Mostrando a API na tela

    let output = ''

    for(let user of users){
      output += `<li>Name: ${user.name}</li>
                 <li>Telefone: ${user.phone}</li>
                 <li>Website: ${user.website}</li>
                 <br>`
    }

    const main = document.querySelector('main');
    main.innerHTML = output

  }

</script>
